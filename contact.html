<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f6f8fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }
        .contact-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(80, 80, 180, 0.10), 0 1.5px 8px rgba(255, 88, 88, 0.10);
            width: 350px;
            padding: 2.2rem 2rem 2rem 2rem;
            border: 1.5px solid #e3e6f0;
        }
        .contact-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem 1rem;
            border-radius: 10px;
            border: 1.5px solid #e3e6f0;
            font-size: 1rem;
            font-family: inherit;
            background: #f6f8fc;
            resize: none;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #6c63ff;
            background: #fff;
        }
        .contact-form a {
            background: linear-gradient(90deg, #6c63ff 0%, #ff4e8e 100%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 999px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .contact-form a:hover {
            background: linear-gradient(90deg, #ff4e8e 0%, #6c63ff 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="contact-title">Contact Us</div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <a href="https://wa.me/919668703503" class="btn btn-primary">Send Message</a>
        </form>
    </div>
</body>
</html>
